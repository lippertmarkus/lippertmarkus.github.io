apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: azure-pipelines-scaledjob
  namespace: default
spec:
  triggers:
    - type: azure-pipelines
      metadata:
        poolName: "Default"
        organizationURLFromEnv: "AZP_URL"
        personalAccessTokenFromEnv: "AZP_TOKEN"
        parent: setup-template  # agent name of the dummy agent we need to register (and shutdown afterwards) so that at least one agent is in the pool
  jobTargetRef:
    activeDeadlineSeconds: 14400  # 4h
    # backOffLimit: 0  # works with newer KEDA versions
    template:
      spec:
        restartPolicy: Never
        containers:
          - name: azure-pipelines-agent
            # image is created like described in https://keda.sh/docs/2.9/scalers/azure-pipelines/#configuring-the-agent-container
            # don't forget the mentioned script change as well as mine
            image: lippertmarkus/azure-pipelines-agent:latest
            imagePullPolicy: Always
            env:
              - name: AZP_URL
                value: https://dev.azure.com/<org>
              - name: AZP_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: pipeline-auth
                    key: personalAccessToken
              # - name: AZP_POOL
              #   value: Default  # same as below
  pollingInterval: 10
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  maxReplicaCount: 30
  rollout:
    strategy: gradual  # if ScaledJob changes, don't terminate currently running jobs